project:
  name: micrometer-redistimeseries
  description: Micrometer registry for RedisTimeSeries
  longDescription: Micrometer registry for RedisTimeSeries
  website: https://github.com/redis-developer/micrometer-redistimeseries
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 8
    multiProject: true
  extraProperties:
    inceptionYear: 2020
  tags:
    - 'micrometer'
    - 'redis'
    - 'redistimeseries'
    - 'registry'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
  
announce:
  slack:
    active: release
    channel: '#field-engineering-announcements'
    message: 'üìè Micrometer RedisTimeSeries {{projectVersion}} has been released! {{releaseNotesUrl}}'

distributions:
  micrometer-registry-redistimeseries:
    artifacts:
      - path: subprojects/{{distributionName}}/build/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.zip'

files:
  artifacts:
    - path: VERSION