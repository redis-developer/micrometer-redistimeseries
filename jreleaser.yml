project:
  name: redis-micrometer
  description: Micrometer registry for Redis
  longDescription: Micrometer registry for Redis
  links:
    homepage: https://github.com/redis-field-engineering/redis-micrometer
  authors:
    - Julien Ruaux
  license: Apache-2.0
  inceptionYear: 2020
  java:
    groupId: com.redis
    version: 17
    multiProject: true
  tags:
    - 'micrometer'
    - 'redis'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    pomchecker:
      version: 1.7.0
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üìà Redis Micrometer {{projectVersion}} has been released! {{releaseNotesUrl}}'

files:
  artifacts:
    - path: VERSION
      extraProperties:
        skipChecksum: true
        skipSigning: true